name: TownWars
version: ${project.version}
main: org.abyssmc.townwars.TownWars
api-version: 1.16
depend: [Towny]
commands:
  war:
    description: Manage wars
    usage: /war [declare | peace | surrender | help]
    permission: townwars.use
permissions:
  townwars.use:
    description: required for all plugin commands
    default: true